<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery by Resolution</title>
    <style>
        html {
            font-size: 50%; /* Scaled down further, now at 50% of original size */
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* Adjusted for new scale */
            background-color: #f5f5f5;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 6px 0;
        }

        .header h1 {
            margin: 0;
            padding: 6px;
            text-align: center;
            color: #333;
            font-size: 2.2rem;
        }

        .nav-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 6px 12px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .nav-container::-webkit-scrollbar {
            height: 3px;
        }

        .nav-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .nav-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .resolution-link {
            display: inline-block;
            padding: 4px 8px;
            margin: 0 3px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid #ddd;
            transition: all 0.2s;
            font-family: monospace;
            font-size: 1.2rem;
        }

        .resolution-link:hover {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .section {
            margin: 24px 0;
            scroll-margin-top: 70px;
        }

        .section h2 {
            text-align: center;
            color: #333;
            font-family: monospace;
            font-size: 1.8rem;
            margin: 12px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding: 12px;
        }

        .gallery-item {
            background: white;
            padding: 6px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            display: block;
        }

        .download-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 2px;
        }

        .image-container:hover .download-overlay {
            opacity: 1;
        }

        .download-btn {
            background: #fff;
            color: #333;
            padding: 6px 12px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
            font-size: 1.1rem;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 4px;
            text-align: center;
            color: #666;
            font-family: monospace;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loader {
            text-align: center;
            padding: 12px;
            font-size: 1.4rem;
        }

        #loading-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: #4CAF50;
            transition: width 0.3s;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
    <div id="loading-progress"></div>
    <div class="header">
        <h1>Image Gallery by Resolution</h1>
        <nav class="nav-container" id="resolution-nav">
        </nav>
    </div>
    <div id="gallery-container">
        <div class="loader">Loading images...</div>
    </div>

    <script>
        // JavaScript remains the same as the previous version
        const username = 'alopez5301';
        const repo = 'AF';
        const branch = 'main';
        
        function getRawGitHubUrl(path) {
            return `https://raw.githubusercontent.com/${username}/${repo}/${branch}/${path}`;
        }

        function updateProgress(current, total) {
            const progress = document.getElementById('loading-progress');
            const percentage = (current / total) * 100;
            progress.style.width = `${percentage}%`;
            if (current === total) {
                setTimeout(() => {
                    progress.style.width = '0';
                }, 500);
            }
        }

        async function loadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.width, height: img.height });
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }

        async function loadImagesInBatches(images, batchSize = 10) {
            const results = new Map();
            for (let i = 0; i < images.length; i += batchSize) {
                const batch = images.slice(i, i + batchSize);
                const promises = batch.map(file => {
                    const url = getRawGitHubUrl(file.path);
                    return loadImage(url).then(dimensions => {
                        if (dimensions) {
                            const resolution = `${dimensions.width}x${dimensions.height}`;
                            if (!results.has(resolution)) {
                                results.set(resolution, []);
                            }
                            results.get(resolution).push({
                                path: file.path,
                                resolution: resolution
                            });
                        }
                    });
                });
                await Promise.all(promises);
                updateProgress(Math.min(i + batchSize, images.length), images.length);
            }
            return results;
        }

        function createSection(resolution) {
            const section = document.createElement('div');
            section.className = 'section';
            section.id = `res-${resolution}`;
            const heading = document.createElement('h2');
            heading.textContent = `Resolution: ${resolution}`;
            const gallery = document.createElement('div');
            gallery.className = 'gallery';
            section.appendChild(heading);
            section.appendChild(gallery);
            return section;
        }

        function createNavigationLinks(resolutions) {
            const nav = document.getElementById('resolution-nav');
            const fragment = document.createDocumentFragment();
            
            resolutions.forEach(resolution => {
                const link = document.createElement('a');
                link.href = `#res-${resolution}`;
                link.className = 'resolution-link';
                link.textContent = resolution;
                fragment.appendChild(link);
            });

            nav.appendChild(fragment);
        }

        function createGalleryItem(imagePath, resolution) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';

            const img = document.createElement('img');
            img.src = getRawGitHubUrl(imagePath);
            img.alt = imagePath.split('/').pop();
            img.loading = 'lazy';

            const overlay = document.createElement('div');
            overlay.className = 'download-overlay';
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = getRawGitHubUrl(imagePath);
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.download = imagePath.split('/').pop();
            
            overlay.appendChild(downloadBtn);
            imageContainer.appendChild(img);
            imageContainer.appendChild(overlay);
            
            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = `${imagePath.split('/').pop()} (${resolution})`;
            
            item.appendChild(imageContainer);
            item.appendChild(caption);
            
            return item;
        }

        async function initGallery() {
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`);
                const data = await response.json();
                
                const imageFiles = data.tree
                    .filter(file => file.path.startsWith('images/') && 
                            /\.(jpg|jpeg|png|bmp)$/i.test(file.path));

                const galleryContainer = document.getElementById('gallery-container');
                galleryContainer.innerHTML = '';

                const resolutionGroups = await loadImagesInBatches(imageFiles);

                const resolutions = Array.from(resolutionGroups.keys())
                    .sort((a, b) => {
                        const [aWidth, aHeight] = a.split('x').map(Number);
                        const [bWidth, bHeight] = b.split('x').map(Number);
                        return (aWidth * aHeight) - (bWidth * bHeight);
                    });

                const fragment = document.createDocumentFragment();
                createNavigationLinks(resolutions);

                resolutions.forEach(resolution => {
                    const section = createSection(resolution);
                    const gallery = section.querySelector('.gallery');
                    
                    resolutionGroups.get(resolution).forEach(image => {
                        const item = createGalleryItem(image.path, image.resolution);
                        gallery.appendChild(item);
                    });
                    
                    fragment.appendChild(section);
                });

                galleryContainer.appendChild(fragment);

            } catch (error) {
                console.error('Error fetching repository contents:', error);
                document.getElementById('gallery-container').innerHTML = 
                    '<div class="loader">Error loading images. Please check the console for details.</div>';
            }
        }

        initGallery();
    </script>
</body>
</html>
